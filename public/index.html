<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Manage Expenses</title>
  <link href="styles/css/common.css" media="all" rel="stylesheet" type="text/css" />
  <link href="libs/bower_components/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />

  <script src="libs/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="libs/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>  
</head>
<body>
	<div class="mgx-wrapper" ng-app="manageExpenses">
		<div class="container-fluid">
			<div class="mgx-header-wrapper text-center">
				<span class="mgx-logo"></span>
				<div class="mgx-logo-text">Manage Expenses</div>
			</div>
			<div class="mgx-content-wrapper">
				<div class="text-center">						
					<div class="login-wrapper">
						<div class="row">
							<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
								<div class="module form-module">
								  <div class="toggle" title="Create an account">
								    Sign up
								  </div>
								  <div class="form">
								    <h2>Login to your account</h2>
								    <form>
								    	<label class="control-label requiredField pull-left" for="username">Username</label>
								      <input type="text" placeholder="Username"/>
								      <label class="control-label requiredField pull-left" for="username">Password</label>
								      <input type="password" placeholder="Password"/>									      
								      <button>Login</button>
								    </form>
								  </div>
								  <div class="form">
								    <h2>Create an account</h2>
								    <form>
								      <input type="text" placeholder="Username"/>
								      <input type="password" placeholder="Password"/>
								      <input type="email" placeholder="Email Address"/>
								      <input type="tel" placeholder="Phone Number"/>
								      <button>Register</button>
								    </form>
								  </div>
								  <div class="cta btn"><a href="http://andytran.me">Forgot your password?</a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mgx-footer-wrapper text-center">
				<div class="footer-content"> 
					<div>Designed &amp; Developed by <b>Khadar Masthan Baig.</b></div>
					<div class="mgx-copyright">Â© Copyright 2016 Hot Sand.</div>
				</div>						
			</div>
		</div>
	</div>
</body>
</html>
